<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popupStyles.css" />

</head>
<body>
    Default PopUp!
    <form id="optionsForm">
        <div class="toggle-container">
            <label class="switch">
                <input id="toggle" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="slide-container">
            <!--Default value assignment fucks setting the value manually-->
            <input type="range" min="1" max="100" value ="50" class="slider" id="rangeSlider">
            <input type="number" id="rangeTyper" min="1" max="100" value="50">

        </div>
    </form>
</body>
</html>
